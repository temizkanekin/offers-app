<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
</head>
<body class="w-100 h-100 d-flex flex-column">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="navbar-nav m-auto">
            <a href="{{ url_for('main.home') }}" class="nav-link">
                Home
            </a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.profile') }}" class="nav-link">
                Profile
            </a>
            <a href="{{ url_for('main.products') }}" class="nav-link">
                Products
            </a>
            <a href="{{ url_for('main.cart') }}" class="nav-link">
                Cart
            </a>
            <a href="{{ url_for('auth.logout') }}" class="nav-link">
                Log out
            </a>
            {% endif %}
            {% if not current_user.is_authenticated %}
            <a href="{{ url_for('auth.login') }}" class="nav-link">
                Login
            </a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container has-text-centered m-auto">
    {% block content %}
    {% endblock %}
</div>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
